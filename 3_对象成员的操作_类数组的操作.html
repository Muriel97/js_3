<!DOCTYPE html>
<html>
<head>
	<title>3_对象成员的操作_类数组的操作</title>
	<meta charset="utf-8">
</head>
<body>
<script type="text/javascript">
    var person={name:'zm',age:18};

    document.write( person.name+"<br>" );
    document.write( person['age']+"<br>" );       //person.name=person['name']

    person.showInfo=function  () {
    	document.write("当前对象的信息："+this.name+"  "+this['age']+"<br>");
    }
    person.showInfo();         //=person['showInfo']();

    document.write("——————————————————————————<br>");
    showInfoInObject( person );

    function showInfoInObject(obj){
    	for (var key in obj) {
    		if ( obj[key] instanceof Function ){         //obj[key]是否为Function的一个实例
    			obj[key]();
    		}else{
    			document.write(key+":"+obj[key]+"<br>");
    		}
    	}
    	document.write("<hr>");
    }
</script>
</body>
</html>
