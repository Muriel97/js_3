<!DOCTYPE html>
<html>
<head>
	<title>2_对象成员的操作</title>
	<meta charset="utf-8">
</head>
<body>
<script type="text/javascript">
    var person={name:'zm',age:18};
    showInfoInObject( person );

    //添加成员：属性  
    person.sex='male';
    showInfoInObject( person );
    //添加成员：函数（方法）
    person.showInfo=function  () {
    	document.write("信息为:");
    	showInfoInObject(this);            //this指当前对象
    }
    showInfoInObject(person);

    //修改成员
    person.showInfo=function  () {
    	document.write("当前的对象信息为:");
    	showInfoInObject(this);
    }
    showInfoInObject(person);

    //删除成员
    delete person['sex'];
    showInfoInObject(person);

    //工具方法：循环输出对象的各个成员
    function showInfoInObject( obj ){
    	for (var key in obj) {
    		document.write( key+":"+obj[key]+"<br>" );
    	}
    	document.write( "<hr>" );
    }
</script>
</body>
</html>
