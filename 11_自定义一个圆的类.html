<!DOCTYPE html>
<html>
<head>
	<title>11_自定义一个圆的类</title>
	<meta charset="utf-8">
</head>
<body>
<script type="text/javascript">
    function Circle ( r ) {
        this.r=r;
    }

    Circle.PI=3.141592653;        //静态成员
    Circle.prototype={
        perimeter:function(){
            return 2*this.r*Circle.PI;
        },
        area:function(){
            return this.r*this.r*Circle.PI;
        }
    }
    //创建一个圆的对象
    var c=new Circle( 4 );
    document.write("半径为"+c.r+"的圆，周长为"+c.perimeter()+"<br>");
    document.write("半径为"+c.r+"的圆，面积为"+c.area()+"<br>");
</script>
</body>
</html>
