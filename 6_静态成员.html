<!DOCTYPE html>
<html>
<head>
	<title>6_静态成员</title>
	<meta charset="utf-8">
</head>
<body>
<script type="text/javascript">
    Object.sayHi=function  () {
        alert('hello');
    } 
    Object.sayHi();                       //静态成员可以直接被调用，随时被调用（即无需new对象）


    Object.prototype.sayBye=function  () {
        alert('bye');
    }
    var obj=new Object();                //非静态成员
    obj.sayBye();
</script>
</body>
</html>
