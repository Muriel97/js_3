<!DOCTYPE html>
<html>
<head>
	<title>4_全局对象_保存所有函数引用</title>
	<meta charset="utf-8">
</head>
<body>
<script type="text/javascript">
    function show1(){
		alert( 'a');   
	}
	
	function show2(){
		alert( 'b');	
	}
	
	window['show1']();
	
	window['show2']();
	
	//循环出window中所有的成员...显示.
</script>
</body>
</html>
